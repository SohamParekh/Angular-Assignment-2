  <div class="card-body">

      <div class="form-group">
        <label for="name">First Name</label>
        <input
          id="fname"
          name="fname"
          class="form-control"
          placeholder="First Name"
          [(ngModel)]="employee.firstName"
          required
          #firstName="ngModel"
        />
        <div
          class="alert-danger"
          *ngIf="firstName.errors && (firstName.dirty || firstName.touched)"
        >
          <span *ngIf="firstName.errors.required">First name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="Lname">Last Name</label>
        <input
          id="lname"
          name="lname"
          class="form-control"
          placeholder="Last Name"
          [(ngModel)]="employee.lastName"
          required
          #lastName="ngModel"
        />
        <div
          class="alert-danger"
          *ngIf="lastName.errors && (lastName.dirty || lastName.touched)"
        >
          <span *ngIf="lastName.errors.required">Last name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="form-control"
          [(ngModel)]="employee.email"
          required
          #email="ngModel"
          pattern="[^ @]*@[^ @]*"
        />
        <div
          class="alert-danger"
          *ngIf="email.errors && (email.dirty || email.touched)"
        >
          <span *ngIf="email.errors.required">Email is required</span>
          <span *ngIf="email.errors.pattern"
            >Email is not in correct Format!</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="number">Contact Number</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Contact Number"
          class="form-control"
          [(ngModel)]="employee.number"
          required
          #number="ngModel"
          pattern="[6789]\d{9}"
        />
        <div
          class="alert-danger"
          *ngIf="number.errors && (number.dirty || number.touched)"
        >
          <span *ngIf="number.errors.required">number is required</span>
          <span *ngIf="number.errors.pattern"
            >Digits should start with 6,7,8,9</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          class="form-control"
          [(ngModel)]="employee.address"
          #address="ngModel"
        ></textarea>
        <div
          class="alert-danger"
          *ngIf="address.errors && (address.dirty || address.touched)"
        >
          <span *ngIf="address.errors.required">Address is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="uname">UserName</label>
        <input
          id="uname"
          name="uname"
          class="form-control"
          placeholder="User Name"
          [(ngModel)]="employee.username"
          required
          #uaername="ngModel"
        />
        <div
          class="alert-danger"
          *ngIf="uaername.errors && (uaername.dirty || uaername.touched)"
        >
          <span *ngIf="uaername.errors.required">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="form-control"
          [(ngModel)]="employee.password"
          required
          #password="ngModel"
        />
        <div
          class="alert-danger"
          *ngIf="password.errors && (password.dirty || password.touched)"
        >
          <span *ngIf="password.errors.required">Password is required</span>
        </div>
      </div>
      <label>Gender</label>
      <div class="form-group">
        <!--Use of ngx-Bootstrap Button Module component-->
        <div class="btn-group">
          <label
            class="btn btn-primary"
            [(ngModel)]="employee.gender"
            name="gender"
            btnRadio="male"
            tabindex="0"
            value="male"
            role="button"
            #gender="ngModel"
            >Male</label
          >
          <label
            class="btn btn-primary"
            [(ngModel)]="employee.gender"
            name="gender"
            btnRadio="female"
            tabindex="0"
            value="female"
            role="button"
            #gender="ngModel"
            >Female</label
          >
        </div>

      <div class="form-group">
        <label for="qualification">Qualification</label>
        <select
          class="form-control"
          name="qualification"
          id="qualification"
          [(ngModel)]="employee.qualification"
        >
          <option *ngFor="let type of qualification">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Experience</label>
        <select
          class="form-control"
          name="experience"
          id="experience"
          [(ngModel)]="employee.experience"
        >
          <option *ngFor="let type of experience">{{ type }}</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [title]="!form.valid ? 'Form is not valid' : 'Save your Entered data'"
        (click)="saveEmployee()"
